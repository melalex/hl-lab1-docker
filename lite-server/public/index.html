<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Docker + Node</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: #2d2d2d; /* Dark background for contrast */
      }
      .container {
        text-align: center;
      }
      h1 {
        color: #ffffff;
        margin-bottom: 20px;
      }
      .mascots {
        display: flex;
        justify-content: center;
        gap: 20px;
      }
      .mascot {
        width: 200px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello Docker + Node</h1>
      <div class="mascots">
        <!-- Docker Mascot -->
        <img
          src="https://www.docker.com/wp-content/uploads/2022/03/vertical-logo-monochromatic.png"
          alt="Docker Mascot"
          class="mascot"
        />

        <!-- Node.js Mascot -->
        <img
          src="https://nodejs.org/static/images/logo.svg"
          alt="Node.js Mascot"
          class="mascot"
        />
      </div>
    </div>
  </body>
</html>
